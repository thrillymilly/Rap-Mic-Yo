<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
  <title>Rap-Mic-Yo</title>
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="player1">
      <h3 class='player1-h3'>Player One</h3>
      <p class='player1-p'>Select a rapper</p>
      <img id='tupac' class='rapper tupac fixedLeft' src='img/tupac.gif'>
      <img id='biggie' class='rapper biggie fixedLeft' src="img/biggie.gif">
      <img id='kanye' class='rapper kanye fixedLeft' src="img/kanye.gif">

    </div>

    <div class="player2">
      <h3 class='player2-h3'>Player Two</h3>
      <p class='player2-p'>Select a Rapper</p>
      <img id='drake' class='rapper tupac fixedRight'src="img/drake.gif">
      <img id='snoop' class='rapper biggie fixedRight'src="img/snoop.gif">
      <img id='wayne' class='rapper kanye fixedRight'src="img/wayne.gif">
    </div>
  </div>

</div>

<div class="board-container">

  <div class='title'>
    <h1>Rap-Mic-Yo</h1>
  </div>

  <div class='player1'>
    <p id='player1ChoiceTitle'>Player One</p>
    <img id='player1Choice' class='player1ChoicePosition' src="">
  </div>

  <div id="chart">
    <div class='line1 chart'>
      <div id='block-1' class='cell'><img class="cell-image" id='block_1' src=" " value=""></div>
      <div id='block-2' class='cell'><img class="cell-image" id='block_2' src=" " value=""></div>
      <div id='block-3' class='cell'><img class="cell-image" id='block_3' src=" " value=""></div>
    </div>
    <div class='line2 chart'>
      <div id='block-4' class='cell'><img class="cell-image" id='block_4' src=" " value=""></div>
      <div id='block-5' class='cell'><img class="cell-image" id='block_5' src=" " value=""></div>
      <div id='block-6' class='cell'><img class="cell-image" id='block_6' src=" " value=""></div>
    </div>
    <div class='line3 chart'>
      <div id='block-7' class='cell'><img class="cell-image" id='block_7' src=" " value=""></div>
      <div id='block-8' class='cell'><img class="cell-image" id='block_8' src=" " value=""></div>
      <div id='block-9' class='cell'><img class="cell-image" id='block_9' src=" " value=""></div>
    </div>
  </div>

  <div class='player2'>
    <p id='player2ChoiceTitle'>Player Two</p>
    <img id='player2Choice' class='player2ChoicePosition' src="">
  </div>

  <div class="footer">
    <button class='newGameBtn'>Whickity Whackity New Game</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
